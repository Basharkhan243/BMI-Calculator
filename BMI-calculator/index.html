<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="" method="POST">
            <h1>BMI Calculator</h1>
            <label for="height">Enter Your Height in cm</label>
            <input type="text" name="height" id="height" placeholder="Enter height in cm" required>
            <label for="weight">Enter Your Weight in kg</label>        
            <input type="text" name="weight" id="weight" placeholder="Enter weight in kg"  required>
            <button type="submit">Calculate</button>
        </form>
        <h1 id="result"></h1>
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
